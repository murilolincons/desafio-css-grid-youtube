<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <section class="container-header" id="container-left">
            <div id="logo-menu">
                <img src="./assets/images/menu.png" alt="Logo Menu">
            </div>
            <div id="logo-youtube">
                <img src="./assets/images/youtube.png" alt="Logo Youtube">
            </div>
        </section>
        <section class="container-header" id="container-center">
            <input type="text" id="search-bar">
                <div id="box-search">
                    <div id="logo-search">
                        <img src="./assets/images/search.png" alt="Logo Search">
                    </div>
                </div>    
            </input>
        </section>
        <section class="container-header" id="container-right">
            <div id="logo-video">
                <img src="./assets/images/video.png" alt="Logo Video">
            </div>
            <div id="logo-bell">
                <img src="./assets/images/bell.png" alt="Logo Bell">
            </div>
            <div id="logo-profile">
                <img src="./assets/images/profile.jpeg" alt="Logo Profile">
            </div>
        </section>
    </header>
    <aside>
        <section class="container-aside" id="container-01">
            <div id="logo-home">
                <img src="./assets/images/home.png" alt="Logo Home">
            </div>
            <p>Início</p>
        </section>
        <section class="container-aside" id="container-02">
            <div id="logo-compass">
                <img src="./assets/images/compass.png" alt="Logo Compass">
            </div>
            <p>Explorar</p>
        </section>
        <section class="container-aside" id="container-03">
            <div id="logo-compass">
                <img src="./assets/images/youtube-colorless.png" alt="Logo Youtube">
            </div>
            <p>Incrições</p>
        </section>
        <section class="container-aside" id="container-04">
            <div id="logo-compass">
                <img src="./assets/images/disc.png" alt="Logo Disc">
            </div>
            <p>Youtube Music</p>
        </section>
        <section class="container-aside" id="container-05">
            <div id="logo-compass">
                <img src="./assets/images/thumbs-up.png" alt="Logo Thumbs Up">
            </div>
            <p>Vídeos que gostei</p>
        </section>
        <section class="container-aside" id="container-06">
            <div id="logo-compass">
                <img src="./assets/images/clock.png" alt="Logo Clock">
            </div>
            <p>Assistir mais tarde</p>
        </section>
        <section class="container-aside" id="container-07">
            <div id="logo-compass">
                <img src="./assets/images/download.png" alt="Logo Download">
            </div>
            <p>Downloads</p>
        </section>
        <section class="container-aside" id="container-08">
            <div id="logo-compass">
                <img src="./assets/images/film.png" alt="Logo Film">
            </div>
            <p>Filmes</p>
        </section>
        <section class="container-aside" id="container-09">
            <div id="logo-compass">
                <img src="./assets/images/book.png" alt="Logo Book">
            </div>
            <p>Aprender</p>
        </section>
        <section class="container-aside" id="container-10">
            <div id="logo-compass">
                <img src="./assets/images/award.png" alt="Logo Award">
            </div>
            <p>Esportes</p>
        </section>
    </aside>
</body>
</html>
